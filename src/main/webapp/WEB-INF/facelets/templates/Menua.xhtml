<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="menuForm">
        
        <p:panel style="border:none; text-align:center; font-size:0.8em; color:grey; margin-bottom: 10px;"
                 rendered="#{user.loggedIn}">
            Hi, #{user.user.name}
        </p:panel>

        <p:menu style="width: 100%">
            <p:submenu label="Navigation">
                <p:menuitem value="Home" outcome="main" icon="pi pi-home"
                            rendered="#{not user.loggedIn}" />

                <p:menuitem value="Login" outcome="login" icon="pi pi-user"
                            rendered="#{not user.loggedIn}" />
                <p:menuitem value="Register" outcome="register" icon="pi pi-user-plus"
                            rendered="#{not user.loggedIn}" />

                <p:menuitem value="Create Ride" outcome="createride" icon="pi pi-plus"
                            rendered="#{user.driver}" />

                <p:menuitem value="Query Rides" outcome="queryrides" icon="pi pi-search"
                            rendered="#{user.loggedIn}" />

                <p:menuitem value="Logout" action="#{user.logout}" icon="pi pi-power-off"
                            rendered="#{user.loggedIn}"
                            styleClass="ui-button-danger"/>
            </p:submenu>
        </p:menu>
        
    </h:form>

</ui:composition>
