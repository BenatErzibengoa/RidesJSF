<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Welcome - Ride Sharer</title>
</h:head>

<h:body style="background-color: #f0f3f6; padding: 20px;">

	<h:form style="display: block; width: 400px; margin: 40px auto;">

		<div style="text-align: center; margin-bottom: 15px;">
			<h:graphicImage 
				url="https://www.comparabus.com/bundles/static/uploads/Blablacar/blablabus-bus-blablacar-autocar-autobus.png"
				alt="BlaBlaCar Logo"
				style="width: 300px; height: auto;" 
			/>
		</div>

		<p:panel header="Ride Sharer Access" style="text-align:center;">

			<h3 style="margin-top: 0; color: #1e88e5;">Welcome! Please
				choose an option:</h3>

			<p:separator style="margin: 15px 0;" />

			<h:panelGroup layout="block" style="margin-bottom: 20px;">

				<p:commandButton value="Log In" action="login" icon="pi pi-user"
					style="width:250px; padding:10px; margin: 8px 0;"
					styleClass="ui-button-primary" />
			</h:panelGroup>


			<h:panelGroup layout="block" style="margin-bottom: 20px;">

				<p:commandButton value="Query Rides" action="queryrides"
					icon="pi pi-search"
					style="width:250px; padding:10px; margin-top: 10px;"
					styleClass="ui-button-secondary" />
			</h:panelGroup>


			<p:commandButton value="Create Ride" action="createride"
				icon="pi pi-plus-circle"
				style="width:250px; padding:10px; margin-top: 10px;"
				styleClass="ui-button-secondary" />

			<p:separator style="margin: 20px 0;" />


		</p:panel>
	</h:form>

</h:body>

</html>
