<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <h:form>
        <p:panel header="Login" styleClass="login-panel">

            <div class="login-warning">
                Login atala ez da inplementatu oraindik
            </div>
            <p:messages id="messages" globalOnly="true" closable="true" />

            <p:panelGrid columns="3" styleClass="ui-panelgrid-blank full-width">

                <p:outputLabel for="username" value="User:" />
                <p:inputText id="username" styleClass="full-width-input"
                             required="true" requiredMessage="User field is required" 
                             value="#{login.username}"/> 
                <p:message for="username" /> 

                <p:outputLabel for="password" value="Password:" />
                <p:password id="password" styleClass="full-width-input"
                            required="true" requiredMessage="Password field is required" 
                            value="#{login.password}"/> 
                <p:message for="password" /> 
            
            </p:panelGrid> 
            
            <hr class="login-separator-hr" />

            <h:panelGroup layout="block" styleClass="register-block">
                <h:outputText value="Don't have an account?" />
                <p:button value="Register" 
                          outcome="register" 
                          styleClass="ui-button-link" />
            </h:panelGroup>
            
            <f:facet name="footer">
                <p:commandButton value="Login" 
                                 action="#{login.authenticate}" icon="pi pi-sign-in" 
                                 styleClass="ui-button-success" />
            </f:facet>
            
        </p:panel>
    </h:form>
</ui:composition>
